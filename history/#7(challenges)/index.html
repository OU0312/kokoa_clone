<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="back">
      <header>
        <div class="first"><i class="fa-solid fa-grip-lines fa-lg"></i></div>
        <div class="second"><span>library</span></div>
        <div class="last"><i class="fa-solid fa-bag-shopping fa-lg"></i></div>
      </header>
      <main>
        <div class="search-bar">
          <span>Search books...</span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <h4>Book of the day</h4>
        <div class="content">
          <div class="content__column">
            <img src="imgs/book1.png" />
          </div>
          <div class="content__column">
            <span class="content__column--title">인간의 흑역사</span>
            <span class="content__column--writer">톰 필립스</span>
            <div class="stars">
              <span class="star__yellow">★</span>
              <span class="star__yellow">★</span>
              <span class="star__yellow">★</span>
              <span class="star__yellow">★</span>
              <span class="star__gray">★</span>
            </div>
            <div class="tags">
              <span class="tag">세계사</span>
              <span class="tag">자기 개발서</span>
            </div>
            <div class="buy">
              <div class="jjim"><i class="fa-solid fa-flag"></i></div>
              <span class="book_now">Book now</span>
            </div>
          </div>
        </div>
        <h4>Best sellers</h4>
        <div class="books">
          <div class="book">
            <img src="imgs/book2.png" />
            <div class="stars">
              <span class="star__yellow">★</span>
              <span class="star__yellow">★</span>
              <span class="star__yellow">★</span>
              <span class="star__yellow">★</span>
              <span class="star__gray">★</span>
            </div>
          </div>
          <div class="book">
            <img src="imgs/book3.png" />
            <div class="stars">
              <span class="star__yellow">★</span>
              <span class="star__yellow">★</span>
              <span class="star__yellow">★</span>
              <span class="star__yellow">★</span>
              <span class="star__gray">★</span>
            </div>
          </div>
          <div class="book">
            <img src="imgs/book4.png" />
            <div class="stars">
              <span class="star__yellow">★</span>
              <span class="star__yellow">★</span>
              <span class="star__yellow">★</span>
              <span class="star__yellow">★</span>
              <span class="star__gray">★</span>
            </div>
          </div>
        </div>
        <h4>Popular authors</h4>
        <div class="content authors">
          <div class="content__column">
            <img src="imgs/author.jpg" />
          </div>
          <div class="content__column">
            <span class="content__column--author">조지 R.R. 마틴</span>
            <span class="content__column--author--sub"
              >미국의 SF 및 퍈타지 작가이자 각본가, TV 프로듀서.</span
            >
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/20dd92714d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
