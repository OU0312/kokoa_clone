<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <i class="fa-solid fa-arrow-left fa-lg"></i>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </header>
      <div class="main">
        <div class="main__img">
          <img src="imgs/img1.PNG" />
        </div>
        <div class="main__title">
          <h1>Journey</h1>
          <h4>OST</h4>
        </div>
        <div class="main__buttons">
          <span class="main__buttons__button">Shuffle</span>
          <span class="main__buttons__button"
            ><i class="fa-solid fa-heart"></i>212 971</span
          >
        </div>
        <div class="main__song">
          <div class="main__song__img">
            <img src="imgs/img1.PNG" />
          </div>
          <div class="main__song__title">
            <span class="main__song__title--title">Journey</span>
            <span class="main__song__title--song">Them</span>
          </div>
          <div class="main__song__button">
            <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
          </div>
        </div>
        <div class="main__song">
          <div class="main__song__img playing">
            <img src="imgs/img1.PNG" />
            <i class="fa-solid fa-play fa-2x"></i>
          </div>
          <div class="main__song__title">
            <span class="main__song__title--title">Journey</span>
            <span class="main__song__title--song">Wonder</span>
          </div>
          <div class="main__song__button">
            <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
          </div>
        </div>
        <div class="main__song">
          <div class="main__song__img">
            <img src="imgs/img1.PNG" />
          </div>
          <div class="main__song__title">
            <span class="main__song__title--title">Journey</span>
            <span class="main__song__title--song">I Was Born for This</span>
          </div>
          <div class="main__song__button">
            <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
          </div>
        </div>
        <div class="main__playing">
          <div class="main__playing--title">
            <span class="main__playing--title--title">Journey</span>
            <span class="main__playing--title--song">Wonder</span>
          </div>
          <div class="main__playing--icons">
            <i class="fa-solid fa-circle-left"></i>
            <i class="fa-solid fa-circle-pause"></i>
            <i class="fa-solid fa-circle-right"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <header>
        <i class="fa-solid fa-arrow-left fa-lg"></i>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </header>
      <div class="main">
        <div class="main__bigimg">
          <img src="imgs/img2.jpg" />
        </div>
        <div class="main__title">
          <h1>Wonder</h1>
          <h4>Journey</h4>
        </div>
        <div class="main__status">
          <div class="main__status__time">
            <span>0:00</span>
            <span>2:59</span>
          </div>
          <div class="main__status__timestamp">
            <input type="range" id="seek-slider" max="100" value="0" />
          </div>
        </div>
        <div class="main__icons">
          <i class="fa-solid fa-repeat"></i>
          <i class="fa-solid fa-circle-left"></i>
          <i class="fa-solid fa-circle-play"></i>
          <i class="fa-solid fa-circle-right"></i>
          <i class="fa-solid fa-shuffle"></i>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/20dd92714d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
